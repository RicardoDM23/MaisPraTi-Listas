  <main>
    <section id="contato">
      <div class="contato">
        <h3>Contato:</h3>
        <h4>Para mais informações, envie um e-mail para: contato@cursopython.com</h4>
      </div>
      <div class="mudaCorBot"></div>
      <div class="contatoContent">
        <form action="/submit_form" method="post" class="formulario" id="contactForm">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="subject">Assunto:</label>
          <input type="text" id="subject" name="subject" required>

          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <div class="error" id="error-message"></div>

          <button class="btnEnviar" type="submit">Enviar</button>
        </form>

      </div>
    </section>

    <section id="inscrevase">
      <div class="btnInscMain" onclick="openInscModal()">
        <a class="btn red">Inscreva-se</a>
      </div>
      <dialog class="inscDialog">
        <h3 class="inscDialogTitle">Formulário de Inscrição</h2>
          <form class="inscDialogForm" id="inscDialogForm">
            <label class="inscDialogLabel" for="firstname">Nome:</label>
            <input type="text" id="inscDialogFirstname" name="firstname" required>

            <label class="inscDialogLabel" for="lastname">Sobrenome:</label>
            <input type="text" id="inscDialogLastname" name="lastname" required>

            <label class="inscDialogLabel" for="email">E-mail:</label>
            <input type="email" id="inscDialogEmail" name="email" required>

            <label class="inscDialogLabel" for="phone">Número de Telefone:</label>
            <input type="tel" id="inscDialogPhone" name="phone" required placeholder="(xx)xxxxx-xxxx">

            <label class="inscDialogLabel" for="about">Sobre Você:</label>
            <textarea id="about" name="about" rows="6" required></textarea>

            <div class="inscDialogError" id="inscDialogErrorM"></div>

            <button class="inscDialogBtn" type="submit">Inscrever-se</button>
            <button class="closeDialogBtn" type="button" onclick="closeInscModal()">Fechar</button>
          </form>
      </dialog>
    </section>
